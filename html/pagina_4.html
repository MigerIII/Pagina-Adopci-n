<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ayuda a un peludo+Header</title>
    <link href="../style.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estilos.css">
</head>


<body>
  <header class="header">
      <div class="container logo-nav-container">
          <a href="../index.html" class="logo">Ayuda 1P</a>
          <nav class="navigation">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="pagina_1.html">Gatitos</a></li>
                <li><a href="pagina_2.html">Perritos</a></li>
                <li><a href="pagina_3.html">Nosotros</a></li>
                <li><a href="pagina_4.html">Contacto</a></li>
            </ul>
        </nav>
      </div>
  </header>

  <main class="main">
  <div class="container">
    <form action="" class="form" id="form" autocomplete="off">
      <p class="form-titulo">Regístrate</p>
      <div class="form-input myname">
        <input type="text" id="myname">
        <label for="myname">Nombre</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input surname">
        <input type="text" id="surname">
        <label for="surname">Apellidos</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input email">
        <input type="email" id="email">
        <label for="email">Correo electrónico</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input mobile">
        <input type="text" id="mobile">
        <label for="mobile">Celular</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input password">
        <input type="password" id="password">
        <label for="password">Contraseña</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input repeatPassword">
        <input type="password" id="repeatPassword">
        <label for="repeatPassword">Repetir Contraseña</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-termsAndConditions termsAndConditions">
        <input type="checkbox" id="termsAndConditions">
        <label for="termsAndConditions">He leído y acepto los </label>
        <a href="#">Términos y Condiciones</a>
        <p class="mensajeError"></p>
      </div>
      <div class="form-boton">
        <input type="submit" value="Enviar">
      </div>
      <p class="mensajeCorrecto"></p>
    </form>
    
    
  </div>
</main>
  <script src="../js/form.js"></script>
</body>
<footer class="footer">
  <div class="container">
      <p>pagina diseñada por Míger Gálvez III</p>
  </div>
</footer>
</html>
